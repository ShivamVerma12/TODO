 {% extends 'base.html' %}
  {% block content1 %}
<h2>Please Login To Your Todo App.</h2>
{% endblock %}
  {% block content %}


  <div class="container pt-4">
    <div class="col-lg-4 mx-auto shadow p-0 mt-4">
      <div class="alert alert-info">
        <h2>Login Here</h2>
      </div>
      <div class="p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{form.as_p}}

          <input type="submit" value="Login" class="btn btn-info">
          <div class="btn btn-info">
          <b><a href="{% url 'forget_password' %}">Forgot Password</a></b>
          </div>

        </form>
      </div>
    </div>
  </div>
  {% endblock %}
